<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- CSS 파일 외부 연결 -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container"> <!-- 전체 로그인 컨테이너 -->
        <!-- 유저이름 입력 섹션 -->
        <div class="card input-section">
            <h3>유저이름</h3> <!-- 입력 필드 라벨 -->
            <input 
                type="text" 
                class="input-field" 
                placeholder="유저이름을 입력하세요"
                id="username"
            > <!-- 사용자 이름 입력 필드 -->
        </div>

        <!-- 권한 목록 섹션 - 사용자가 가질 수 있는 권한 표시 -->
        <div class="card list-section">
            <h3>권한 목록</h3> <!-- 섹션 제목 -->
            <div class="items-container"> <!-- 스크롤 가능한 권한 목록 컨테이너 -->
                <!-- 권한 항목 1 - 시스템 관리자 권한 -->
                <div class="item">
                    <svg class="item-grip" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 5h2v2H9V5zm0 6h2v2H9v-2zm0 6h2v2H9v-2zm6-12h2v2h-2V5zm0 6h2v2h-2v-2zm0 6h2v2h-2v-2z"/>
                    </svg> <!-- 그립 아이콘 (시각적 요소) -->
                    <div class="item-content">
                        <span class="item-number">001</span> <!-- 권한 코드 -->
                        <span class="item-description">- 시스템 관리자 권한</span> <!-- 권한 설명 -->
                    </div>
                </div>

                <!-- 권한 항목 2 - 사용자 데이터 접근 -->
                <div class="item">
                    <svg class="item-grip" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 5h2v2H9V5zm0 6h2v2H9v-2zm0 6h2v2H9v-2zm6-12h2v2h-2V5zm0 6h2v2h-2v-2zm0 6h2v2h-2v-2z"/>
                    </svg>
                    <div class="item-content">
                        <span class="item-number">002</span>
                        <span class="item-description">- 사용자 데이터 접근</span>
                    </div>
                </div>

                <!-- 권한 항목 3 - 보고서 생성 권한 -->
                <div class="item">
                    <svg class="item-grip" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 5h2v2H9V5zm0 6h2v2H9v-2zm0 6h2v2H9v-2zm6-12h2v2h-2V5zm0 6h2v2h-2v-2zm0 6h2v2h-2v-2z"/>
                    </svg>
                    <div class="item-content">
                        <span class="item-number">003</span>
                        <span class="item-description">- 보고서 생성 권한</span>
                    </div>
                </div>

                <!-- 권한 항목 4 - 설정 변경 권한 -->
                <div class="item">
                    <svg class="item-grip" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 5h2v2H9V5zm0 6h2v2H9v-2zm0 6h2v2H9v-2zm6-12h2v2h-2V5zm0 6h2v2h-2v-2zm0 6h2v2h-2v-2z"/>
                    </svg>
                    <div class="item-content">
                        <span class="item-number">004</span>
                        <span class="item-description">- 설정 변경 권한</span>
                    </div>
                </div>

                <!-- 권한 항목 5 - 백업 관리 권한 -->
                <div class="item">
                    <svg class="item-grip" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 5h2v2H9V5zm0 6h2v2H9v-2zm0 6h2v2H9v-2zm6-12h2v2h-2V5zm0 6h2v2h-2v-2zm0 6h2v2h-2v-2z"/>
                    </svg>
                    <div class="item-content">
                        <span class="item-number">005</span>
                        <span class="item-description">- 백업 관리 권한</span>
                    </div>
                </div>

                <!-- 권한 항목 6 - 로그 조회 권한 -->
                <div class="item">
                    <svg class="item-grip" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 5h2v2H9V5zm0 6h2v2H9v-2zm0 6h2v2H9v-2zm6-12h2v2h-2V5zm0 6h2v2h-2v-2zm0 6h2v2h-2v-2z"/>
                    </svg>
                    <div class="item-content">
                        <span class="item-number">006</span>
                        <span class="item-description">- 로그 조회 권한</span>
                    </div>
                </div>

                <!-- 권한 항목 7 - 사용자 관리 권한 -->
                <div class="item">
                    <svg class="item-grip" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 5h2v2H9V5zm0 6h2v2H9v-2zm0 6h2v2H9v-2zm6-12h2v2h-2V5zm0 6h2v2h-2v-2zm0 6h2v2h-2v-2z"/>
                    </svg>
                    <div class="item-content">
                        <span class="item-number">007</span>
                        <span class="item-description">- 사용자 관리 권한</span>
                    </div>
                </div>

                <!-- 권한 항목 8 - 데이터베이스 접근 -->
                <div class="item">
                    <svg class="item-grip" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 5h2v2H9V5zm0 6h2v2H9v-2zm0 6h2v2H9v-2zm6-12h2v2h-2V5zm0 6h2v2h-2v-2zm0 6h2v2h-2v-2z"/>
                    </svg>
                    <div class="item-content">
                        <span class="item-number">008</span>
                        <span class="item-description">- 데이터베이스 접근</span>
                    </div>
                </div>
            </div>
            <div class="help-text"> <!-- 도움말 텍스트 -->
                권한 목록을 확인하세요
            </div>
        </div>

        <!-- 로그인 버튼 - 사용자 인증 시작 -->
        <button class="login-button" onclick="handleLogin()">
            로그인
        </button>
    </div>

    <script>
        // 로그인 처리 함수 - 사용자 입력 검증 및 로그인 요청
        function handleLogin() {
            const username = document.getElementById('username').value;
            if (username.trim() === '') {
                alert('유저이름을 입력해주세요.');
                return;
            }
            console.log('Username:', username);
            alert('로그인 시도: ' + username);
        }
    </script>
    <!-- 기존 login.html에 script 태그 추가 (body 태그 닫기 전) -->
    <script src="../script/login.js"></script>
</body>
</html>
