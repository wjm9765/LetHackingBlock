<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- CSS 파일 외부 연결 -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container"> <!-- 전체 로그인 컨테이너 -->
        <!-- 유저이름 입력 섹션 -->
        <div class="card input-section">
            <h3>유저이름</h3> <!-- 입력 필드 라벨 -->
            <input 
                type="text" 
                class="input-field" 
                placeholder="유저이름을 입력하세요"
                id="username"
            > <!-- 사용자 이름 입력 필드 -->
        </div>

        <!-- 환경 목록 섹션 - 사용자가 선택할 수 있는 환경 표시 -->
        <div class="card list-section">
            <h3>환경 목록</h3> <!-- 섹션 제목 -->
            <div class="items-container">
                <!-- 여기에 API에서 가져온 환경 목록이 동적으로 표시됩니다 -->
                <div class="loading">데이터를 불러오는 중...</div>
            </div>
            <div class="help-text"> <!-- 도움말 텍스트 -->
                사용할 환경을 선택하세요
            </div>
        </div>

        <!-- 로그인 버튼 - 사용자 인증 시작 -->
        <button class="login-button" onclick="handleLogin()">
            로그인
        </button>
    </div>

    <!-- 외부 스크립트 파일 로드 -->
    <script src="../script/login.js"></script>
</body>
</html>
